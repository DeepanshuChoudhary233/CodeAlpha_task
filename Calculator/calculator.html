<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§® Dark Theme Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a2e 25%, #0f3460 50%, #065f46 75%, #064e3b 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #e2e8f0;
      padding: 20px;
      margin: 0;
      position: relative;
      overflow: hidden;
    }

    .calculator {
      background: rgba(30, 30, 50, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 360px;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .display {
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      border-radius: 16px;
      padding: 28px 24px;
      text-align: right;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      box-shadow: 
        inset 0 4px 12px rgba(0, 0, 0, 0.4),
        0 8px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .input-display {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 300;
      color: #f8fafc;
      line-height: 1.1;
      min-height: 2.5rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    }

    .result-display {
      font-size: clamp(1rem, 3vw, 1.25rem);
      color: #34d399;
      font-weight: 400;
      margin-top: 4px;
      opacity: 0.95;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: clamp(12px, 4vw, 16px);
    }

    button {
      height: clamp(50px, 15vw, 64px);
      border: none;
      border-radius: 16px;
      font-size: clamp(1.3rem, 4.5vw, 1.75rem);
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
      transition: left 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    .number {
      background: linear-gradient(145deg, #374151, #4b5563);
      color: #f9fafb;
    }

    .number:hover {
      background: linear-gradient(145deg, #4b5563, #6b7280);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .operator {
      background: linear-gradient(145deg, #1e40af, #1e3a8a);
      color: #e0e7ff;
    }

    .operator:hover {
      background: linear-gradient(145deg, #1d4ed8, #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 64, 175, 0.4);
    }

    .clear {
      background: linear-gradient(145deg, #dc2626, #b91c1c);
      color: #fecaca;
    }

    .clear:hover {
      background: linear-gradient(145deg, #b91c1c, #991b1b);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
    }

    .delete {
      background: linear-gradient(145deg, #d97706, #b45309);
      color: #fef3c7;
    }

    .delete:hover {
      background: linear-gradient(145deg, #b45309, #92400e);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(217, 119, 6, 0.4);
    }

    .equal {
      background: linear-gradient(145deg, #065f46, #047857);
      color: #d1fae5;
      grid-column: span 2;
      font-weight: 600;
    }

    .equal:hover {
      background: linear-gradient(145deg, #047857, #065f46);
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(6, 95, 70, 0.5);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Responsive breakpoints */
    @media (max-width: 768px) {
      body { padding: 16px; }
      .calculator { 
        padding: 28px;
        max-width: 90vw;
      }
    }

    @media (max-width: 480px) {
      body { padding: 12px; }
      .calculator { 
        padding: 24px;
        max-width: 95vw;
      }
    }

    button:focus {
      outline: 2px solid rgba(99, 102, 241, 0.6);
      outline-offset: 2px;
    }

    .result-display {
      transition: all 0.2s ease;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div id="inputDisplay" class="input-display">0</div>
      <div id="resultDisplay" class="result-display">= 0</div>
    </div>

    <div class="buttons">
      <button class="clear">C</button>
      <button class="delete">âŒ«</button>
      <button class="operator">%</button>
      <button class="operator">/</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">Ã—</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>

      <button class="number">0</button>
      <button class="number">.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const inputDisplay = document.getElementById('inputDisplay');
    const resultDisplay = document.getElementById('resultDisplay');
    const buttons = document.querySelectorAll('button');
    let input = '';
    let lastResult = '';

    function updateDisplays() {
      inputDisplay.textContent = input || '0';

      try {
        const sanitized = input.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
        if (sanitized && !/[\+\-\*\/%]$/.test(sanitized)) {
          const result = eval(sanitized);
          if (result.toString() !== lastResult) {
            resultDisplay.style.opacity = '0';
            resultDisplay.style.transform = 'translateY(8px)';
            setTimeout(() => {
              resultDisplay.textContent = '= ' + Number(result).toLocaleString();
              resultDisplay.style.opacity = '0.95';
              resultDisplay.style.transform = 'translateY(0)';
            }, 100);
            lastResult = result.toString();
          }
        } else {
          resultDisplay.textContent = '= ';
        }
      } catch {
        resultDisplay.textContent = '= ';
      }
    }

    function calculate() {
      try {
        const sanitized = input.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
        const result = eval(sanitized);
        input = Number(result).toString();
      } catch {
        input = 'Error';
      }
      updateDisplays();
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const value = btn.textContent;

        if (btn.classList.contains('clear')) {
          input = '';
        } else if (btn.classList.contains('delete')) {
          input = input.slice(0, -1);
        } else if (btn.classList.contains('equal')) {
          calculate();
          return;
        } else {
          input += value;
        }

        updateDisplays();
      });
    });

    document.addEventListener('keydown', e => {
      const key = e.key;

      if ((key >= '0' && key <= '9') || ['+', '-', '*', '/', '%', '.'].includes(key)) {
        input += key;
      } else if (key === 'Enter' || key === '=') {
        e.preventDefault();
        calculate();
      } else if (key === 'Backspace') {
        input = input.slice(0, -1);
      } else if (key.toLowerCase() === 'c') {
        input = '';
      }

      updateDisplays();
    });

    updateDisplays();
  </script>
</body>
</html>
